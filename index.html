<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-data">
  <form class="form-content">
    <div id="age-calculater" >
    <div class="day" >DAY
    <input type="" name="date" id="input-data" placeholder="DD"> 
    </div>
    <p class="error-para">the field is required</p>
    </div>

    <div id="age-calculater" >
   <div class="month">MONTH
  <input type="" id="input-data" placeholder="MM">
</div>
<p class="error-para">the field is required</p>
</div>

<div id="age-calculater" >
<div class="year">YEAR
<input type="" id="input-data" placeholder="YYYY">
</div>
<p class="error-para">the field is required</p>
</div>
</form>

<div class="icon-arrow">
<hr style="width: 20rem;">
<img id="arrow" onclick="validateInput()" src="./assets/images/icon-arrow.svg" alt="arrow"/>
</div>

<div class="data-content">
  <b><span class="desh">--</span> years</b>
 <b> <span class="desh">--</span> months</b>
  <b><span class="desh">--</span> days</b>
</div>

</div>
  <script src="index.js"></script>
</body>
</html>
